{% load staticfiles %}

<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/pubman.css' %}">
</head>

<script type="text/javascript">
function go(sel){
    window.location.href = "/authors/" + sel.value;
}
</script>

<head> <title>Pubcrawler</title></head>

<body>
    <!-- Top title bar -->
    <div class="titlebar">
        <ul>
            <li><h1><a href="/">Pubcrawler</a></h1></li>
        <ul>
    </div>

    <!-- Left side menu bar -->
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a class="active" href="/publications/new">Add publication</a></li>
            <li><a href="/publications">All publications</a></li>
            <li><a href="/authors/All">Authors</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>

    <!-- View content container-->
    <div class="content">
        <h3>File in a new publication</h3>
        {% if success %}
            <div class="success"><p>The publication was succesfully registered.</p></div>
        {% else %}
            <form action="/pub_create/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th><label for="id_title">Title:</label></th>
                    <td><input id="id_title" maxlength=100 name="title" type="text" /></td>
                </tr>
                <tr>
                    <th><label for="id_author_last_name">Author last name:</label></th>
                    <td><input id="id_author_last_name" maxlength=100 name="author_last_name" type="text" /></td>
                </tr>
                <tr>
                    <th><label for="id_author_first_name">Author first name:</label></th>
                    <td><input id="id_author_first_name" maxlength=100 name="author_first_name" type="text" /></td>
                </tr>
                <tr>
                    <th><label for="id_kw">Keywords:</label></th>
                    <td><input id="id_kw" maxlength=100 name="keywords" type="text" /></td>
                </tr>
            </table>
            <input type="submit"/>
            </form>
        {% endif %}
    </div>
</body>
