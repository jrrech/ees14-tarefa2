{% load staticfiles %}

<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/pubman.css' %}">
</head>

<body>
    <!-- Top title bar -->
    <div class="titlebar">
        <ul>
            <li><h1><a href="/">Pubcrawler</a></h1></li>
        <ul>
    </div>

    <!-- Left side menu bar -->
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a class="active" href="/publications">All publications</a></li>
            <li><a href="/authors/All">Authors</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </div>

    <!-- View content container-->
	<div class="content">
        {% if pub %}

        <h1>{{ pub.title }}</h1>
        {% for author in authors %}
        <p> {{ author.last_name }}, {{ author.first_name }}</p>
        {% endfor %}

        {% endif %}
	</div>
</body>
