{% load staticfiles %}

<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/pubman.css' %}">
</head>

<script type="text/javascript">
function go(sel){
    window.location.href = "/authors/" + sel.value;
}
</script>

<body>
    <!-- Top title bar -->
    <div class="titlebar">
        <ul>
            <li><h1><a href="/">Pubcrawler</a></h1></li>
        <ul>
    </div>

    <!-- Left side menu bar -->
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/publications">All publications</a></li>
            <li><a class="active" href="/authors/A">Authors</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </div>

    <!-- View content container-->
	<div class="content">
        <h1>Authors database</h1>
        <label for="letter_select"> Last name initial:</label>
        <select id="letter_select" onchange="go(this)">
            <option selected disabled>{{ current_letter }}</option>
            <option value="All">All</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">E</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="W">W</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
        </select>

    	{% if author_list %}
    	    <ul>
    	    {% for author in author_list %}
    	        	<li>
    					<a href="/authors/{{ author.id }}/">{{ author.last_name }}, {{ author.first_name }}</a>
    				</li>
    	    {% endfor %}
    	    </ul>
    	{% else %}
    	    <div class="error"><p>No authors were found!</p></div>
    	{% endif %}

	</div>
</body>
